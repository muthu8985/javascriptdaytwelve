<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript_day_twelve</title>
  </head>
  <body>
    <script>
      // math functions

      //   <p> Math.round(x) Returns x rounded to its nearest integer;
      document.write(Math.round(3.4));
      // Math.ceil(x) returns the value of x rounded up to its nearest integer:
      document.write(Math.ceil(4.4));
      // Math.floor(x) returns the value of x rounded down to its nearest integer:
      document.write(Math.floor(4.9));
      // Math.trunc(x) returns the integer part of x:

      document.write(Math.trunc(4.6));
      // Math.sign(x) returns if x is negative, null or positive:
      document.write(Math.sign(-1));
      // Math.pow(x, y) returns the value of x to the power of y:
      document.write(Math.pow(8, 2));
      // Math.sqrt(x) returns the square root of x:
      document.write(Math.sqrt(32));
    </script>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script src="index.js"></script>
    
  </body>
</html>
